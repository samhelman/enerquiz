{% extends 'quiz_app/base.html' %}
{% block content %}
  <div class="card results-card">
    <div class="card-content results-content">
      <h1>Results</h1>
      <div>
        <h4>You scored:</h4>
        <h1>{{ results.score }}/10</h1>
      </div>
      {% if 50 >= results.rank %}
      <div>
        <p>That puts you in the top</p>
        <h2>{{ results.rank }}%</h2>
        <p>of participants.</p>
      </div>
      {% endif %}
      <div class="btn-container">
        <a href="{% url 'quiz-quiz' %}" class="btn btn-highlight">Take Again...</a>
        <a href="https://www.energuy.ca/careers" class="btn btn-secondary">Become an Energuy</a>
      </div>
      <div>
        <p id="download-app">Liked the quiz? Download the app!</p>
        <a href='https://play.google.com/store/apps/details?id=com.samhelman.ener_quiz&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="_blank"><img class="google-badge" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
      </div>
    </div>
  </div>
{% endblock %}
